<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex">
    <section class="flex">
        <img class="logo"
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png"
            alt="LOGO">
        <div class="scoreContainer">
            <div class="ind score flex">
                <h1>IND</h1>

                <div>
                    <div class="runs"></div>
                    <div class="runs"></div>
                    <div class="runs"></div>
                    <div class="runs"></div>
                    <div class="runs"></div>
                    <div class="runs"></div>
                </div>

                <div class="scoreBoard">
                    <span>0</span>
                    <span>/</span>
                    <span>0</span>
                </div>

            </div>
            <div class="pak score flex">
                <h1>PAK</h1>

                <div>
                    <div class="runs"></div>
                    <div class="runs"></div>
                    <div class="runs"></div>
                    <div class="runs"></div>
                    <div class="runs"></div>
                    <div class="runs"></div>
                </div>

                <div class="scoreBoard">
                    <span>0</span>
                    <span>/</span>
                    <span>0</span>
                </div>

            </div>
        </div>
    </section>
    <sections>
        <img class="button"
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"
            alt="Reset Button">
        <img class="button"
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io\front-end-web-development\so-strike-button.png"
            alt="Hit Button">
    </sections>
</body>

</html>
